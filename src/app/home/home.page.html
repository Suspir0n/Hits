<ion-content>
  <div class="toTop">
    <ion-row>
      <ion-col size="2">
        <div class="groupButtons">
          <p>
            <ion-icon name="person"></ion-icon>
          </p>
          <p>
            <ion-icon name="cart"></ion-icon>
          </p>
          <p>
            <ion-icon name="podium"></ion-icon>
          </p>
          <p>
            <ion-icon name="notifications"></ion-icon>
          </p>
          <p>
            <ion-icon name="settings"></ion-icon>
          </p>
        </div>
      </ion-col>
      <ion-col>
        <div class="welcome">
          <h2>Hello,</h2>
          <h1>Evandro!</h1>
        </div>
        <div class="search">
          <ion-icon name="search"></ion-icon>
          <ion-label>Search other users...</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div>
    <ion-card>
      <ion-chip>
        <ion-avatar>
          <img src="...">
        </ion-avatar>
        <ion-label>Evandro Silva</ion-label>
      </ion-chip>
      <ion-icon name="more" horizontal="end" class="icone" (click)="openOptions()"></ion-icon>
      <ion-card-header>
        <ion-label>1233</ion-label>
        <p></p>
        <p></p>
        <img src="...">
      </ion-card-header>
      <ion-card-content side="end">
        <ion-button (click)="openLike()" color="grey21" fill="outline" shape="round">
          <ion-icon name="thumbs-up"></ion-icon>
          <ion-label>Like</ion-label>
        </ion-button>
        <ion-button (click)="openComment()" color="grey21" fill="outline" shape="round">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-label>Comment</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
